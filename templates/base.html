<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema profissional de web scraping para leilões de arte">
    <title>{% block title %}ArtMoney - Sistema de Web Scraping{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar Profissional -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-palette-fill me-2" style="font-size: 1.75rem; background: linear-gradient(135deg, #2563EB 0%, #10B981 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                <span>ArtMoney</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="nav-dashboard">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/obras" id="nav-obras">
                            <i class="bi bi-image me-1"></i>Obras
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sessoes" id="nav-sessoes">
                            <i class="bi bi-clock-history me-1"></i>Sessões
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/docs" target="_blank">
                            <i class="bi bi-code-slash me-1"></i>API Docs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="margin-top: 80px;">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Profissional -->
    <footer class="text-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-md-start">
                    <p class="text-muted mb-0">
                        <strong>ArtMoney</strong> v2.0.0 | Sistema Profissional de Web Scraping
                    </p>
                </div>
                <div class="col-md-6 text-md-end mt-3 mt-md-0">
                    <p class="text-muted mb-0">
                        <small>Desenvolvido com <i class="bi bi-heart-fill text-danger"></i> para leilões de arte</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // Ativar link da página atual
    const currentPath = window.location.pathname;
    if (currentPath === '/') {
        document.getElementById('nav-dashboard').classList.add('active');
    } else if (currentPath.includes('/obras')) {
        document.getElementById('nav-obras').classList.add('active');
    } else if (currentPath.includes('/sessoes')) {
        document.getElementById('nav-sessoes').classList.add('active');
    }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
